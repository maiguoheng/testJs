<html>
  <body></body>
  <script>
    let aa = Object.create({ hello: "good" });

    function new2(func, ...args) {
      var obj = Object.create(func.prototype);
      var result = func.call(obj, ...args);
      return typeof result == "object" ? result : obj;
    }
    //使用
    function M(name, age) {
      this.name = name;
      this.age = age;
    }
    M.prototype.showInfo = function () {
      console.log(this.name, " ", this.age);
    };

    var m = new2(M, "mgh", 23);
    console.log(m);
    m.showInfo();
  </script>
