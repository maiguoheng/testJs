<script>

    //区别于函数节流：在特定时间内，只执行最后一个函数请求。
    // 相同点：均会让函数在特定时间内只执行一次
    //函数防抖：函数在特定时间内的多个执行请求，只执行最后一个请求
    function fangdou(fun, delay) {
        return function (args) {

            clearTimeout(fun.id)
            fun.id = setTimeout(() => {

                fun.apply(this,args)
            }, delay)
        }

    }



    function show(name) {
        console.log(11111, name)
    }
    var showFang=fangdou(show,1000)

    window.onresize =function(){
        showFang(['张三'])
    } 


</script>
