<style>
    .a {
        background: green;
        padding-top: 20%;
    }
</style>
<script>
    function ancestor(){
      this.name='ancestor'
    }
    function father(){ 
      ancestor.call(this)
      this.name='father'
    }
    father.prototype=ancestor.prototype
    function child(){
      father.call(this)
      this.name='child'
    }
    child.prototype=father.prototype
    let c=new child()
    console.log(c)



</script>
